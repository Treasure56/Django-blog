{% if messages %} {% for massage in messages %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert.alert-{{message.tag}}.alert-dismissible text-center">
        <button class="btn close" data-dismiss="alert"></button>
        {{ message }}
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endif %}
